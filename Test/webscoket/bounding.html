<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 1000px;
        }

        p {
            margin-top: 500px;
            width: 100px;
            height: 100px;
            background-color: #06f;
        }
    </style>
</head>

<body>
    <p>Hello! getBounding</p>
    <script>
        let p = document.querySelector('p');
        window.addEventListener('scroll', (e) => {
            let result = p.getBoundingClientRect();
            if (result.bottom <= 200) {
                p.style.backgroundColor = '#f90'
            } else {
                p.style.backgroundColor = '#e43';
                p.style = `color:#fff`;
            }
        })
        console.log(result);
    </script>
</body>

</html>
